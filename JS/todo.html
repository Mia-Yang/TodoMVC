<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <title>Todos</title>
</head>

<body>
    <main>
        <header>
            <h1>Todos</h1>
        </header>
        <form>
            <input type="text" class="new-item" placeholder="Input your new todo here...">
            <button class="add-btn" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
        </form>
        <div class="operation">
            <section class="filter">
                <input type="radio" name="filter-option" value="all" id="all" checked>All
                <input type="radio" name="filter-option" value="active" id="active">Active
                <input type="radio" name="filter-option" value="completed" id="completed">Completed
            </section>
            <button class="clear">Clear All</button>
        </div>
        <ul class="todo-list">
        </ul>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sanitize-html/1.27.5/sanitize-html.min.js" integrity="sha512-1WdDeZGPykoWawFKD3NGJfZM+4hq2+OxUF8ZJrrqFBNU3J+Q5Tgvn+XwHNt8HaVs1MRFFlAgtOgyJr6/mqN/xw==" crossorigin="anonymous"></script>
    <script src="./using-storage.js"></script>
</body>

</html>
